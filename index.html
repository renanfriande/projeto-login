<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" />
    <link rel="stylesheet" href="estilols/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <div id="container">
            <section>
                <div id="imagem">
                    <!-- imagem css !-->
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faca login para acessar sua conta e poder fazer as configuracoes no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                            </span> 
                            <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                vpn_key
                            </span>
                            <input type="password" name="senha" id="isenha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <button>Esqueci a senha</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
